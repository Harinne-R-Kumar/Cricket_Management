<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Management System</title>

    <style>
        {% load static %}

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6c63ff;
        }

        .top-frame {
            background-color: #483d8b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 1;
        }

        .nav-links a:hover {
            background-color: #4b0082;
        }

        .nav-links a:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .nav-links a:hover:before {
            width: 100%;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #483d8b;
            text-align: center;
        }

        .champion-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .champion-images img {
            width: 200px;
            height: 200px;
            border: 2px solid #fff; /* White border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Slightly darker shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition for box-shadow */
            transform-style: preserve-3d; /* Add 3D effect */
            position: relative;
            z-index: 1;
        }

        .champion-images img:hover {
            transform: scale(1.1) rotateY(10deg); /* Add rotation on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow on hover */

            .champion-images img:nth-child(1) {
                transform: scale(1.1) rotateY(30deg);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

            }

            .champion-images img:nth-child(2) {
                transform: scale(1.1) rotateY(10deg);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);

            }

            .champion-images img:nth-child(3) {
                transform: scale(1.1) rotateY(30deg);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Rotate the third image */
            }
        }
    </style>
</head>
<body>

    <div class="top-frame">
        <img id="logo" src="{% static 'images/worldcup.png' %}" alt="Cricket World Cup Logo" width="100" height="50">
        <h1>Cricket Management System</h1>
        <div class="nav-links">
            <a href="{% url 'team_list' %}">Teams</a>
            <a href="{% url 'player_list' %}">Players</a>
            <a href="{% url 'points_table' %}">Points Table</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="dashboard-container">
        <h2>Welcome to the Dashboard</h2>

        <div class="champion-images">
            <img src="{% static 'images/cricket_champion1.jpg' %}" alt="Cricket Champion 1">
            <img src="{% static 'images/cricket_champion2.jpg' %}" alt="Cricket Champion 2">
            <img src="{% static 'images/cricket_champion3.jpg' %}" alt="Cricket Champion 3">
        </div>
    </div>
</body>
</html>

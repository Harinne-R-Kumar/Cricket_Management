<!-- cricket_management/cricket_app/templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        {% load static %}

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6c63ff; /* Purple background color */
        }

        .top-frame {
            background-color: #483d8b; /* Dark purple header */
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #483d8b; /* Darker purple on hover */
        }

        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #483d8b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #483d8b;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h1>Cricket Management System</h1>
        <div class="nav-links">
            <a href="{% url 'team_list' %}">Teams</a>
            <a href="{% url 'player_list' %}">Players</a>
            <a href="{% url 'points_table' %}">Points Table</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <p><a href="{% url 'home' %}">Home</a></p>
        <p><a href="{% url 'registration' %}">Register</a></p>
    </div>
</body>
</html>
